<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-very-dark-blue h-screen md:relative font-Raleway">
    <!-- background image -->
    <div
      class="
        bg-mobile bg-no-repeat bg-cover
        md:bg-desktop
        h-full
        absolute
        md:h-96 md:bottom-0 md:left-0
        w-full
      "
    ></div>
    <!-- main container for both full height  -->

    <div class="h-full justify-center items-center flex">
      <!-- main contianer exact height -->
      <div
        class="
          flex flex-col
          gap-4
          md:flex-row md:mx-auto
          relative
          justify-center
          items-center
          md:items-end
          w-3/4
          md:w-3/4
          lg:w-1/2
          z-20
        "
      >
        <!-- First container -->
        <div
          class="
            bg-dark-blue
            p-6
            rounded-l-xl rounded-br-xl rounded-tr-7xl
            md:w-5/12
            w-full
            shadow-xl
            md:h-full
          "
        >
          <!-- logo and ictures -->
          <img class="h-10 w-24" src="./images/logo.svg" alt="" srcset="" />
          <div class="flex gap-4 md:gap-6 md:mt-10">
            <img
              class="
                p-3
                bg-very-dark-blue
                rounded-xl
                mt-8
                h-10
                w-10
                md:h-12 md:w-12
              "
              src="./images/icon-document.svg"
              alt=""
            />
            <img
              class="
                p-3
                bg-very-dark-blue
                rounded-xl
                mt-8
                h-10
                w-10
                md:h-12 md:w-12
              "
              src="./images/icon-folder.svg"
              alt=""
            /><img
              class="
                p-3
                bg-very-dark-blue
                rounded-xl
                mt-8
                h-10
                w-10
                md:h-12 md:w-12
              "
              src="./images/icon-upload.svg"
              alt=""
            />
          </div>
        </div>

        <!-- second container -->
        <div
          class="
            bg-dark-blue
            p-6
            md:flex-2
            justify-center
            items-center
            flex flex-col
            rounded-xl
            w-full
            shadow-xl
            md:self-end
          "
        >
          <!-- info -->
          <p class="text-white text-sm mb-4 text-center">
            You’ve used
            <span class="text-xl font-ralewaythin font-extrabold"> 815 GB</span>
            of your storage
          </p>
          <!-- progress bar -->
          <div class="w-full bg-very-dark-blue h-4 rounded-lg py-0.5">
            <div
              class="
                h-full
                w-3/4
                bg-gradient-to-r
                from-first
                to-last
                rounded-lg
                flex
                justify-end
                items-center
              "
            >
              <div class="w-2 mr-0.5 h-3/4 bg-white rounded-full"></div>
            </div>
          </div>
          <!-- 0gb 1000gb -->
          <div class="flex justify-between mt-2 mb-10 w-full">
            <p class="text-white text-sm">0 Gb</p>
            <p class="text-white text-sm">1000 Gb</p>
          </div>
          <!-- popup -->
          <div
            class="
              absolute
              bg-white
              text-black
              p-8
              flex flex-row
              items-center
              gap-4
              rounded-xl
              -bottom-10
            "
          >
            <h1 class="font-ralewaythin text-3xl font-extrabold">185</h1>
            <p class="font-medium opacity-50">GB left</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
